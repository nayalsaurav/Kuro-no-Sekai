<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="passwordGenerator.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="wrapper">
        <main>
            <section>
                <h1 class="heading">Random Password Generator</h1>
                <div class="box">
                    <div class="content">
                        <input type="text" name="pasword" id="pasword-value" disabled>
                        <span class="material-symbols-outlined copybtn" id="copybtn">
                            content_copy
                        </span>
                        <!-- <span class="material-symbols-outlined copybtn">
                            check
                        </span> -->
                        <span class="copied">copied!</span>
                    </div>
                    <div class="options">
                        <input type="range" name="length" id="length" min="1" max="32" value="8">
                    </div>
                    <div class="options">
                        <p>Password Length</p>
                        <span id="range-value">8</span>
                    </div>
                    <div class="options">
                        <label for="number">Number(0-9)</label>
                        <input type="checkbox" name="number" id="number" checked>
                    </div>

                    <div class="options">
                        <label for="lowercase-character">lowercase character(a-z)</label>
                        <input type="checkbox" name="lowercase-character" id="lowercase-character">
                    </div>

                    <div class="options">
                        <label for="uppercase-character">uppercase character(A-Z)</label>
                        <input type="checkbox" name="uppercase-character" id="uppercase-character">
                    </div>

                    <div class="options">
                        <label for="special-character">special character(@-*)</label>
                        <input type="checkbox" name="special-character" id="special-character">
                    </div>
                </div>
                    <button type="button" id="generatebtn">Generate</button>
            </section>
        </main>
    </div>

    <script src="passwordgenerator.js"></script>
</body>
<!-- <span class="material-symbols-outlined">
    task_alt
    </span> -->
</html>
