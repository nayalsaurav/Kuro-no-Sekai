<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="wrapper">
        <div class="project">
            <div class="heading">
                The New Year is just around the corner!
            </div>
            <div class="timer">
                <div class="days time-box">
                    <div id="days" class="time-text">0</div>
                    <div class="time-label">DAYS</div>
                </div>
                <div class="hours time-box">
                    <div id="hours" class="time-text">0</div>
                    <div class="time-label">HOURS</div>
                </div>
                <div class="minutes time-box">
                    <div id="minutes" class="time-text">0</div>
                    <div class="time-label">MINUTES</div>
                </div>
                <div class="seconds time-box">
                    <div id="seconds" class="time-text">0</div>
                    <div class="time-label">SECONDS</div>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
