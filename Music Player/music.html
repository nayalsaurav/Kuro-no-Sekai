<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="main background-color">
        <div class="music-player-body gradient">
            <!-- https://dribbble.com/shots/20632201-Music-Player-App -->
             <nav class="navbar glassmorphic">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-music"></i>
                <i class="fa-solid fa-user"></i>
             </nav>

             <div class="home">
                <div class="top-bar">
                    <div class="">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass" placeholder="Search"></i>
                        <input type="text">
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
