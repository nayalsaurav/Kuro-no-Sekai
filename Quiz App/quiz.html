<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="project">
        <div class="quiz-container">
            <h2>Which anime does the character Naruto Uzumaki appear in?</h2>
            <img src="assets/naruto-uzumaki.jpg" alt="" width="200px">
            <ul>
                <li>
                    <input type="radio" id="a" name="option">
                    <label for="a">A. One Piece</label>
                </li>
                <li>
                    <input type="radio" id="b" name="option">
                    <label for="b">B. Naruto</label>
                </li>
                <li>
                    <input type="radio" id="c" name="option">
                    <label for="c">C. Bleach</label>
                </li>
                <li>
                    <input type="radio" id="d" name="option">
                    <label for="d">D. Dragon Ball</label>
                </li>
            </ul>
        </div>
    </div>


    <script src="quiz.js"></script>
</body>
</html>
