<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="main">
      <div class="todo-app">
        <div class="header">
          <h1>ToDo App</h1>
          <p>Complete Quests, Unlock Success!</p>
        </div>

        <div class="main-feature">
            <div>
              <h2>Todays's Task</h2>
            <span class="date">Wednesday , 11 May</span>
            </div>
            <button class="new-task-window-btn">+ New Task</button>
          </div>
        
        


        <div class="window">
         <div class="input-area">
          <label for="content-heading">Title</label>
          <input type="text" placeholder="Enter Title" class="content-heading">
         </div>
         <div class="input-area">
           <label for="content-description">Description</label>
           <input type="text" placeholder="Enter short Description" id="content-description">
         </div>
          <div class="button">
            <button id="add-task-button">Add Task</button>
          </div>
        </div>


        <div class="task-list-box">

          <ul id="task-lists">

          </ul>
        </div>



        </div>

      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
